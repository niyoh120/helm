# Default values for talebook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

libraryPath: &libraryPath /mnt/books

replicaCount: 1

image:
  repository: talebook/talebook
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  env:
    - name: TZ
      value: Asia/Shanghai

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  runAsGroup: 0

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  certManagerClusterIssuerName: ""
  annotations: {}
  hosts:
    - host: book.niyoh.top
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: talebook-tls-secret
      hosts:
        - book.niyoh.top

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  name: talebook-pvc
  storageSize: 128Mi

volumes:
  - name: talebook-storage
    persistentVolumeClaim:
      claimName: talebook-pvc
  - name: talebook-library
    hostPath:
      path: *libraryPath

volumeMounts:
  - mountPath: /data
    name: talebook-storage
  - mountPath: /data/books/library
    name: talebook-library
