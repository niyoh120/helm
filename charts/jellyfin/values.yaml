# Default values for jellyfin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

libraryPath: &libraryPath /mnt/media

replicaCount: 1

image:
  repository: nyanmisaka/jellyfin
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  env:
    - name: TZ
      value: Asia/Shanghai
    - name: JELLYFIN_PublishedServerUrl
      value: https://jellyfin.niyoh.top

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  runAsGroup: 0
  privileged: true

service:
  type: ClusterIP
  port: 8096

ingress:
  enabled: true
  className: traefik
  certManagerClusterIssuerName: ""
  annotations: {}
  hosts:
    - host: jellyfin.niyoh.top
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: jellyfin-tls-secret
      hosts:
        - jellyfin.niyoh.top

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  name: jellyfin-pvc
  storageSize: 10Gi

volumes:
  - name: jellyfin-storage
    persistentVolumeClaim:
      claimName: jellyfin-pvc
  - name: jellyfin-library
    hostPath:
      path: *libraryPath

volumeMounts:
  - mountPath: /config
    name: jellyfin-storage
    subPath: config
  - mountPath: /cache
    name: jellyfin-storage
    subPath: cache
  - mountPath: /media
    name: jellyfin-library
