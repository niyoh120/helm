# Default values for calibre-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

booksPath: &booksPath /mnt/books

replicaCount: 1

image:
  repository: lscr.io/linuxserver/calibre-web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  env:
    - name: PUID
      value: "0"
    - name: PGID
      value: "0"
    - name: TZ
      value: Asia/Shanghai
    - name: DOCKER_MODS
      value: linuxserver/mods:universal-calibre

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8083

ingress:
  enabled: true
  className: traefik
  certManagerClusterIssuerName: letsencrypt-staging
  annotations: {}
  hosts:
    - host: calibre.niyoh.top
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: calibre-web-tls-secret
      hosts:
        - calibre.niyoh.top

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  name: calibre-web-pvc
  storageSize: 128Mi

volumes:
  - name: calibre-web-storage
    persistentVolumeClaim:
      claimName: calibre-web-pvc
  - name: calibre-web-books
    hostPath:
      path: *booksPath

volumeMounts:
  - mountPath: /config
    name: calibre-web-storage
  - mountPath: /books
    name: calibre-web-books
